<div>
    <h2>FixtureConfigs</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="fixtureConfig.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new FixtureConfig</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>SourceClass</th>
                    <th>SourceProcessorClass</th>
                    <th>Active</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="fixtureConfig in fixtureConfigs track by fixtureConfig.id">
                    <td><a ui-sref="fixtureConfig.detail({id:fixtureConfig.id})">{{fixtureConfig.id}}</a></td>
                    <td>{{fixtureConfig.sourceClass}}</td>
                    <td>{{fixtureConfig.sourceProcessorClass}}</td>
                    <td>{{fixtureConfig.active}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="fixtureConfig.detail({id:fixtureConfig.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="fixtureConfig.edit({id:fixtureConfig.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="fixtureConfig.delete({id:fixtureConfig.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
