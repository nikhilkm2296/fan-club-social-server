
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myAccessDirectoryLabel">Create or edit a AccessDirectory</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="accessDirectory.id" readonly />
        </div>
        <div class="form-group">
            <label for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="accessDirectory.email"
                    required ng-maxlength="100" />
            <div ng-show="editForm.email.$invalid">
                <p class="help-block"
                    ng-show="editForm.email.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.email.$error.maxlength" translate-value-max="100">
                    This field cannot be longer than 100 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="field_accessCode">AccessCode</label>
            <input type="text" class="form-control" name="accessCode" id="field_accessCode"
                    ng-model="accessDirectory.accessCode"
                    required />
            <div ng-show="editForm.accessCode.$invalid">
                <p class="help-block"
                    ng-show="editForm.accessCode.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="field_memberType">MemberType</label>
            <select class="form-control" name="memberType" ng-model="accessDirectory.memberType" id="field_memberType" required>
                <option value="admin">admin</option>
                <option value="member">member</option>
                <option value="user">user</option>
            </select>
            <div ng-show="editForm.memberType.$invalid">
                <p class="help-block"
                    ng-show="editForm.memberType.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
