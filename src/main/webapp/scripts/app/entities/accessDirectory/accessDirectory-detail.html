
<div>
    <h2><span>AccessDirectory</span> {{accessDirectory.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Email</span>
                </td>
                <td>
                    <span class="form-control-static">{{accessDirectory.email}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>AccessCode</span>
                </td>
                <td>
                    <span class="form-control-static">{{accessDirectory.accessCode}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>MemberType</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'fanClubSocialApp.FCSocialMemberTypeEnum.' + accessDirectory.memberType}}">{{accessDirectory.memberType}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
