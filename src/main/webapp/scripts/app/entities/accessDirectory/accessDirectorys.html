<div>
    <h2>AccessDirectorys</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="accessDirectory.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new AccessDirectory</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>AccessCode</th>
                    <th>MemberType</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="accessDirectory in accessDirectorys track by accessDirectory.id">
                    <td><a ui-sref="accessDirectory.detail({id:accessDirectory.id})">{{accessDirectory.id}}</a></td>
                    <td>{{accessDirectory.email}}</td>
                    <td>{{accessDirectory.accessCode}}</td>
                    <td translate="{{'fanClubSocialApp.FCSocialMemberTypeEnum.' + accessDirectory.memberType}}">{{accessDirectory.memberType}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="accessDirectory.detail({id:accessDirectory.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="accessDirectory.edit({id:accessDirectory.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="accessDirectory.delete({id:accessDirectory.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
