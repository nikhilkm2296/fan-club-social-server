
<div>
    <h2><span>Event</span> {{event.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{event.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{event.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>EventDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{event.eventDate | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Venue</span>
                </td>
                <td>
                    <span class="form-control-static">{{event.venue}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Image</span>
                </td>
                <td>
                    <span class="form-control-static">{{event.image}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
