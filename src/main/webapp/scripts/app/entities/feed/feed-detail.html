
<div>
    <h2><span>Feed</span> {{feed.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Title</span>
                </td>
                <td>
                    <span class="form-control-static">{{feed.title}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{feed.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Link</span>
                </td>
                <td>
                    <span class="form-control-static">{{feed.link}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Image</span>
                </td>
                <td>
                    <span class="form-control-static">{{feed.image}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Source</span>
                </td>
                <td>
                    <span class="form-control-static">{{feed.source}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>PublicationDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{feed.publicationDate}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
